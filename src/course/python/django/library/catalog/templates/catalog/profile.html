<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>Welcome to your profile!</h1>
    <h2>Here are you checked out books:</h2>
    {% for book in bookinstance_list %}
        <p>{{book}}</p>
    {% empty %}
        <p>You have no books checked out.</p>
    {% endfor %}
</body>
</html>
