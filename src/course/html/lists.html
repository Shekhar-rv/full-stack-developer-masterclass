<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Unordered list:</p>
    <ul>
        <li>Item 1</li>
            <ul>
                <li>Details on Item 1</li>
            </ul>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <p>Ordered list:</p>
    <ol>
        <li>Item 1</li>
            <ul>
                <li>Inside Item 1</li>
            </ul>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>
</html>
