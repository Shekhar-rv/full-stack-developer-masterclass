<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hotel Feedback</h1>
    <form action="forms_pt1_other.html">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name"> <br><br> 

    <label for="sname">Surname:</label>
    <input type="text" id="sname" name="sname"><br><br> 

    <label for="addr">Address:</label>
    <input type="text" id="addr" name="addr"> <br><br> 

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email"><br><br> 

    <label for="cpon">Coupon:</label>
    <input type="text" id="cpon" name="cpon"> <br><br> 

    <p>Create Account</p>

    <label for="yes">Yes</label>
    <input type="radio" id="yes" name="CA" value="yes">
    <label for="no">No</label>
    <input type="radio" id="no" name="CA" value="no">
    
    <p>Order Experience (1-5)</p>
    <select name="stars" id="">
        <option value="Great">5</option>
        <option value="Good">4</option>
        <option value="Okay">3</option>
        <option value="Bad">2</option>
        <option value="Terrible">1</option>
    </select>
    <br><br>
    <p>Comments</p>
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <br><br>
    <input type="submit">
</body>
</html>
